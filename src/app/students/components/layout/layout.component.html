<mat-toolbar>
	<button
		mat-icon-button
		*ngIf="sidenav.mode === 'over'"
		(click)="sidenav.toggle()"
	>
		<mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
		<mat-icon *ngIf="sidenav.opened">close</mat-icon>
	</button>

	<a href="#"><img src="https://i.imgur.com/wkdG2kx.png" alt="Logo" /></a>
</mat-toolbar>

<mat-sidenav-container>
	<mat-sidenav #sidenav="matSidenav">
		<img
			class="avatar mat-elevevation-z8"
			src="https://brighterwriting.com/wp-content/uploads/icon-user-default.png"
			alt="User photo"
		/>
		<h4 class="name">Luis Landkoer</h4>
		<p class="role">Superadmin</p>
		<mat-divider></mat-divider>
		<a routerLinkActive="active" routerLink="students" class="menu-link">
			<mat-icon>people</mat-icon>
			<span>Students</span>
		</a>
		<mat-divider></mat-divider>
		<a href="#" class="menu-link">
			<mat-icon>logout</mat-icon>
			<span>Logout</span>
		</a>
	</mat-sidenav>
	<mat-sidenav-content>
		<div class="content" mat-elevation-z4>
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
